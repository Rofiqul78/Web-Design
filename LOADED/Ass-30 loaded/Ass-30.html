<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" class="stylesheet">

<style>
    body{
        color:black;
        background-color: white;
    }
    .chocolate{
        color:white;
        background-color: chocolate;
    }
</style>
</head>

<body>
    
    <div class="container">
        
        <br><br>

        <div class="div1">
            <p class="para">Lorem ipsum dolor sit amet <b>consectetur</b> adipisicing elit. Possimus, cumque!</p>

            <button class="button1 btn btn-warning">Get Text</button> <br><br>
            <button class="button2 btn btn-warning">Get HTML</button> <br><br>
            
            <input type="text" id="input"> <br><br>

            <button class="button3 btn btn-warning">Get inputted test(value)</button> <br><br>
            <button class="button4 btn btn-warning">Set Text</button> <br><br>
            <button class="button5 btn btn-warning">Set HTML</button> <br><br>
            <button class="button6 btn btn-warning">Set Value</button> <br><br>
            <button class="button7 btn btn-warning">Add & remove toggle class</button> <br><br>
        </div>

        <div id="div2">
        </div>

       

    </div>
       
<script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){

            /////////////Jquery GET function\\\\\\\\\\\\\\\

            $(".button1").click(function(){
                let a= $(".para").text(); // or you can write any text say (let a=) "I am the best". in all the case
                alert(a);
                document.getElementById("div2").innerHTML=a;
            });
            
            

            $(".button2").click(function(){             //in all the case Alert can be used
                let b= $(".para").html();              // or you can write any text say (let a=) "<b>I am the best</b>". in all the case. you can also show image through html img tag
                document.getElementById("div2").innerHTML=b;
            });

            $(".button3").click(function(){
                let c= $("#input").val();
                document.getElementById("div2").innerHTML=c;
            });
            
            /////////////Jquery SET function\\\\\\\\\\\\\\\


            $(".button4").click(function(){
               d=$(".para").text("Welcome to our website!");
            });

            
            $(".button5").click(function(){
                e=$(".para").html("<b>Welcome to our website!</b>");
            });


            $(".button6").click(function(){
            f=$("#input").val("Pls provide contact details");
            });

             /////////////Jquery Add remove (toggle) Class\\\\\\\\\\\\\\\

             $(".button7").click(function(){
                $("body").toggleClass("chocolate");//also image can be shown
              });
         
        });
    </script>  

</body>
</html>
