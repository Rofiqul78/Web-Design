
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <title>Student Data Table</title>
</head>
<body>

    <h2>Student Data</h2>

    <table>
        <thead>
            <tr>
                <th rowspan="2">Student ID</th>
                <th colspan="2">Personal Information</th>
                <th rowspan="2">Grade</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Course001</td>
                <td rowspan="2">Asim</td>
                <td rowspan="2">20</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Course002</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Course003</td>
                <td>Hasim</td>
                <td>22</td>
                <td>C</td>
            </tr>
            
        </tbody>
    </table>

</body>
</html>
